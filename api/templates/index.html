<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <h1>Nasa Apod</h1>
    <h3>Astronomic Picture Of The Day</h3>
    
    <div class="card">
        <div id="imageContainer">
            <label for="datePicker">Select a Date:</label>
            <input type="date" id="datePicker" onchange="updateImage()" placeholder="YYYY-MM-DD" min="1995-06-16">
            {% for image in images %}
                <img id="apodImage" src="{{ image.url }}" alt="{{ image.title }}" onclick="expandImage()">
                <div id="explanation" class="explanation"><b>Description:</b> {{ image.explanation }}</div>                  
            {% endfor %}
        </div>
        <div id="expandIcon" onclick="expandImage()">
                <img src="static/icons/expand-icon.png" width="18" height="20" padding="20px" alt="Expand Icon">
        </div>
        <br>
    
        <div id="expandedImageContainer" style="display: none;">
            <img id="expandedImage" src="" alt="">
            <div id="closeIcon" onclick="closeImage()">âœ•</div>
            <div id="expandedExplanation" class="explanation"></div>
        </div>
    </div>
</body>
</html>
