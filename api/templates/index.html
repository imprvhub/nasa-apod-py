<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Apod Viewer - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/logos/logo192.png') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{ url_for('static', filename='images/logos/logo180.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="header">
        <h1>Nasa Apod Viewer</h1>
    </div>
    <a href="/" class="logo-link" rel="noopener noreferrer">
        <img class="logo-style" style="top:20px;" src="{{ url_for('static', filename='images/logos/logo512.png') }}" alt="Logo" width="50" height="50"/>
    </a>
    <h4 class="paragraph">A Python web application that fetches the astronomy picture of the day </h4>
<h4 class="paragraph">from the NASA API based on the user-selected date.</h4>
    
    <div class="card">
        <div id="imageContainer">
            <label for="datePicker">Select a Date:</label>
            <input type="date" id="datePicker" onchange="updateImage()" placeholder="YYYY-MM-DD" min="1995-06-16">
            {% for image in images %}
                <img id="apodImage" src="{{ image.url }}" alt="{{ image.title }}" onclick="expandImage()">
                <div id="explanation" class="explanation"><b>Description:</b> {{ image.explanation }}</div>                  
            {% endfor %}
        </div>
        <div id="expandIcon" onclick="expandImage()">
                <img src="static/images/icons/expand-icon.png" width="18" height="20" padding="20px" alt="Expand Icon">
        </div>
        <br>
    
        <div id="expandedImageContainer" style="display: none;">
            <img id="expandedImage" src="" alt="">
            <div id="closeIcon" onclick="closeImage()">âœ•</div>
            <div id="expandedExplanation" class="explanation"></div>
        </div>
    </div>
</body>
</html>
