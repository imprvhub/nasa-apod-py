<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Image</title>
    <style>
        .share-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        .share-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="share-card">
        <h2>Shared Image</h2>
        <img src="{{ image.url }}" alt="{{ image.title }}">
        <h3>{{ image.title }}</h3>
        <p>{{ image.explanation }}</p>
    </div>
</body>
</html>
