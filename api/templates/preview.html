<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out this amazing APOD card!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/logos/logo192.webp') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{ url_for('static', filename='images/logos/logo180.webp') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/params.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="header">
        <a href="/" class="logo-link" rel="noopener noreferrer">
            <img class="logo-style" style="top:20px;" src="{{ url_for('static', filename='images/logos/logo512.webp') }}" alt="Logo" width="50" height="50"/>
        </a>
        <a href="/">
        <h1>Nasa Apod Card</h1>
        </a>
    </div>
    <br>
    <div class="card">
        <h4 class="header-paragraph">This APOD card was generated dynamically from NASA public API and i wanted to share it with you!</h4>
        <br>
        </div>
        <div id="imageContainer">
            <div class="card">
                <h3 id="title" class="apodTitle">'{{ title }}'</h3>
                <img id="apodImage" src="{{ image_url }}" alt="{{ title }}" style="max-width: 400px;" onclick="expandImage()">
                <div class="paragraph">Press The Apod To Expand</div>
                <div id="explanation" class="explanation">{{ description }}</div>
                <div class="share-container">
                    <div class="menu">
                        <div class="toggle">
                            <ion-icon name="share-social"></ion-icon>
                        </div>
                            
                        <li id="facebook" style="--i:0;--clr:#1877f2">
                            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        </li>
                        <li id="whatsapp" style="--i:1;--clr:#25d366">
                            <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
                        </li>
                        <li id="twitter" style="--i:2;--clr:#1da1f2">
                            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        </li>
                        <li id="dribbble" style="--i:3;--clr:#ea4c89">
                            <a href="#"><ion-icon name="logo-dribbble"></ion-icon></a>
                        </li>
                        <li id="linkedin" style="--i:4;--clr:#0a66c2">
                            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                        </li>
                        <li id="instagram" style="--i:5;--clr:#c32aa3">
                            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        </li>
                        <li id="pinterest" style="--i:6;--clr:#bd081c">
                            <a href="#"><ion-icon name="logo-pinterest"></ion-icon></a>
                        </li>
                        <li id="youtube" style="--i:7;--clr:#ff0000">
                            <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
                        </li>
                    </div>  
                </div>       
            </div>      
        </div>   
    </div>     
        <br>
        <div class="footer-card">
                <div id="userTerms">
                    <a href="/" class="paragraph" rel="noopener noreferrer" style="text-decoration: underline; color: rgb(255, 255, 255);">
                        Home
                    </a>
                </div>
                <br>
                <div class="paragraph">
                    © 2024 Iván Luna. Software Developer.
                </div>
                <br>
                <div id="socialsContainer" class="socials-container">
                    <a class=ivanlunadev-link href="https://ivanluna.dev" target="_blank" rel="noopener noreferrer">
                        IVANLUNA.DEV
                    </a>
                    <label>-</label>
                    <a class=github-link href="https://github.com/imprvhub" target="_blank" rel="noopener noreferrer">
                        GITHUB
                    </a>
                    <label>-</label>
                    <a class=linkedin-link href="https://linkedin.com/in/ivanluna-dev" target="_blank" rel="noopener noreferrer">
                        LINKEDIN
                    </a>
                </div>
            </div>
        </div>
        </div>
        <div id="expandedImageContainer" style="display: none;">
            <img id="expandedImage" src="" alt="">
            <div id="closeIcon" onclick="closeImage()">✕</div>
            <div id="expandedExplanation" class="explanation"></div>
        </div>
    </div>
<script>
        const menu=document.querySelector(".menu");
    const toggle=document.querySelector(".toggle");
    toggle.addEventListener("click",()=>{
    menu.classList.toggle("active");
    })
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const facebookIcon = document.getElementById('facebook');
        const whatsappIcon = document.getElementById('whatsapp');
        const twitterIcon = document.getElementById('twitter');
        const dribbbleIcon = document.getElementById('dribbble');
        const linkedinIcon = document.getElementById('linkedin');
        const instagramIcon = document.getElementById('instagram');
        const pinterestIcon = document.getElementById('pinterest');
        const youtubeIcon = document.getElementById('youtube');

        function shareOnFacebook() {
            const url = window.location.href;
            const facebookUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(url);
            window.open(facebookUrl, '_blank');
        }

        function shareOnWhatsApp() {
            const url = window.location.href;
            const whatsappUrl = 'whatsapp://send?text=' + encodeURIComponent(url);
            window.open(whatsappUrl);
        }

        function shareOnTwitter() {
            const url = window.location.href;
            const text = 'Check out this link: ' + url;
            const twitterUrl = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(text);
            window.open(twitterUrl, '_blank');
        }

        function shareOnDribbble() {
            const url = window.location.href;
            const dribbbleUrl = 'https://dribbble.com/share?url=' + encodeURIComponent(url);
            window.open(dribbbleUrl, '_blank');
        }

        function shareOnLinkedIn() {
            const url = window.location.href;
            const linkedInUrl = 'https://www.linkedin.com/shareArticle?url=' + encodeURIComponent(url);
            window.open(linkedInUrl, '_blank');
        }

        function shareOnInstagram() {
            const url = window.location.href;
            const instagramUrl = 'https://www.instagram.com/share?url=' + encodeURIComponent(url);
            window.open(instagramUrl, '_blank');
        }

        function shareOnPinterest() {
            const url = window.location.href;
            const pinterestUrl = 'https://pinterest.com/pin/create/button/?url=' + encodeURIComponent(url);
            window.open(pinterestUrl, '_blank');
        }

        function shareOnYoutube() {
            const url = window.location.href;
            const youtubeUrl = 'https://www.youtube.com/watch?v=' + encodeURIComponent(url);
            window.open(youtubeUrl, '_blank');
        }

        facebookIcon.addEventListener('click', shareOnFacebook);
        whatsappIcon.addEventListener('click', shareOnWhatsApp);
        twitterIcon.addEventListener('click', shareOnTwitter);
        dribbbleIcon.addEventListener('click', shareOnDribbble);
        linkedinIcon.addEventListener('click', shareOnLinkedIn);
        instagramIcon.addEventListener('click', shareOnInstagram);
        pinterestIcon.addEventListener('click', shareOnPinterest);
        youtubeIcon.addEventListener('click', shareOnYoutube);
    });
</script>

</body>
</html>
